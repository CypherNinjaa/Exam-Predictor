# AI Exam Predictor - Nixpacks Configuration

[phases.setup]
nixPkgs = ['nodejs_20', 'openssl']

[phases.install]
cmds = ['npm ci']

[phases.build]
cmds = ['npx prisma generate', 'npm run build']

[start]
cmd = 'npx prisma migrate deploy && npm run start'

# Disable caching for tsconfig.tsbuildinfo to avoid mount issues
[caches]
skip = ['tsconfig.tsbuildinfo']
